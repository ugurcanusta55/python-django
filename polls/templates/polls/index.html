{% extends 'polls/header.html'%}


{% block body %}
	{% if object_list %}
	    <h3>Here are all my Albums:</h3>
	    <ul>
	        {% for album in object_list %}
	        <li><a href="{% url 'polls:detail' album.id %}">{{ album.album_title }}</a></li>
	        {% endfor %}
	    </ul>
	{% else %}
	    <h3>You don't have any albums</h3>
	{% endif %}
{% endblock  %}
