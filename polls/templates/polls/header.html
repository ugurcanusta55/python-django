<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- header-->
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'polls:index' %}">Home</a>
		</div>

		<!-- items-->
		<div class="collapse navbar-collapse" id="top-navbar">
			
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{% url 'polls:index' %}">
						<span class="glyphicon glyphicon-cd" aria_hidden="true"></span>&nbsp;
						Albums
					</a>
				</li>
				<li class="">
					<a href="{% url 'polls:index' %}">
						<span class="glyphicon glyphicon-music" aria_hidden="true"></span>&nbsp;
						Song
					</a>
				</li>
			</ul>

			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'polls:album-add' %}">
						<span class="glyphicon glyphicon-plus" aria_hidden="true"></span>&nbsp;
						Add Album
					</a>
				</li>
				<li class="">
					<a href="{% url 'polls:index' %}">
						<span class="glyphicon glyphicon-off" aria_hidden="true"></span>&nbsp;
						Logout
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
